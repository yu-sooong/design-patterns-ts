name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¹ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”¹ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: ğŸ”¹ æ¸…é™¤ Jest Cache
        run: npx jest --clearCache

      - name: ğŸ”¹ Install Dependencies
        run: npm ci

      - name: ğŸ”¹ Run ESLint (Code Style Check)
        run: npm run lint

      - name: ğŸ”¹ Debug Jest Version
        run: npx jest --version

      - name: ğŸ”¹ Debug `ts-jest` ç‰ˆæœ¬
        run: npx ts-jest config:dump

      - name: ğŸ”¹ Run Jest Tests with Coverage
        run: NODE_OPTIONS=--experimental-vm-modules npm test -- --coverage
